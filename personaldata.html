		    	    <li><a href="#" id="quit"><span class="icon-quit btn-close js--quit-modal"></span></a></li>
                </ul>
                </div>
            </nav>
        </header>
        <div class="sidebar" id="sidebar">
            <nav class="sidebar-menu">
                <div class="logo">
                    <img class="logo_img" src="images/logo.png" alt="logo">
                    <a href="#" class="hamburger-btn" id="menu"><i class="fas fa-bars fa-2x"></i></a>

                    <ul>
                        <li><a href="index.html"><span class="icon-general"></span>General</a></li>

                        <li><a href="links.html"><span class="icon-links"></span>Links</a></li>

                    </ul>
                </div>
                <div class="line"></div>
                <div class="manager">
                    <h1>your manager</h1>
                    <div class="row">
                        <div class="col-md-4">
                            <img src="https://images.pexels.com/photos/2169434/pexels-photo-2169434.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                        </div>
                        <div class="col-md-6 left">
                        <h5>Alina K.</h5>
                        </div>
                    </div>
                </div>
                <div class="top-menu">
                    <ul>
                        <li><a href="#"><span class="icon icon-wallet"></span></a></li>
                        <li><a href="#"><span class="icon icon-notification"></span></a></li>
                        <li><a href="#"><span class="icon icon-quit"></span></a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="content">
                <div class="title">
                    <h1>personal data</h1>
                </div>
                <div class="section">
                    <div class="style">
                        <div class="row">
                            <div class="col-md-6">
                                <h2>Name</h2>
                            </div>
                            <div class="col-md-6">
                                <form><input type="text" name="name" placeholder="Leonardo"></form>
                            </div>
                        </div>
                        <div class="row">    
                            <div class="col-md-6">
                                <h2>Surname</h2>
                            </div>
                            <div class="col-md-6">
                                <form><input type="text" name="surename" placeholder="Dicaprio"></form>
                            </div>
                        </div>
                        <div class="row">    
                            <div class="col-md-6">
                                <h2>E-mail</h2>
                            </div>
                            <div class="col-md-6">
                                <form><input type="email" name="e-mail" placeholder="leo@gmail.com"></form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <h2>Phone number</h2>
                            </div>
                            <div class="col-md-6">
                                <form><input type="number" name="phone" placeholder="522 000 887"></form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="section">    
                    <div class="style"> 
                        <div class="row">
                            <div class="col-md-6">
                                <h2>Skype</h2>
                            </div>
                            <div class="col-md-6">
                                <form><input type="text" name="skype" placeholder="Leonardo.D"></form>
                            </div>
                        </div>
                        <div class="row">    
                            <div class="col-md-6">
                                <h2>ICQ</h2>
                            </div>
                            <div class="col-md-6">
                                <form><input type="text" name="icq"></form>
                            </div>
                        </div>
                        <div class="row">   
                            <div class="col-md-6">
                                <h2>Msn</h2>
                            </div>
                            <div class="col-md-6">
                                <form><input type="text" name="msn"></form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="section">  
                    <div class="style">  
                        <div class="row">
                            <div class="col-md-6">
                                <h2>Wallet</h2>
                            </div>
                            <div class="col-md-6">
                                <form><input type="text" name="wallet"></form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="section">
                    <div class="style">
                        <div class="row">
                            <div class="col-md-6">
                                <h2>Password</h2>
                            </div>
                            <div class="col-md-6">
                                <form><input type="password" name="password"></form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <h2>Repeat</h2>
                            </div>
                            <div class="col-md-6">
                                <form><input type="password" name="repeat"></form>
                            </div>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
