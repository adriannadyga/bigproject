<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>big-project</title>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <!--  Topbar -->
    <header>
      <nav class="topbar">
        <button><span class="icon icon-wallet"></span><span class="number"> $1,500.00</span><span class="icon icon-arrow-down"></span></button>
        <button><span class="icon icon-notification"></span></button>
        <button class="trigger" id="userName"><span class="icon icon-profile"></span>Leonardo Dicaprio</button>
        <button><span class="icon icon-quit"></span></button>
      </nav>
    </header>

    <!--  Sidebar -->
    <div class="sidebar" id="myDIV">
      <nav class="sidebar-menu">
        <div class="logo">
            <img class="logo_img" src="images/logo.png" alt="logo">
            <button onclick="myFunction()" class="hamburger-btn"><i class="fas fa-bars fa-2x"></i></button>  
        </div>
        <div class="menu-bookmarks">
          <ul>
            <li><a href="index.html"><span class="icon-general"></span>General</a></li>
            <li><a href="details.html"><span class="icon-details"></span>Details</a></li>
            <li><a href="links.html"><span class="icon-links"></span>Links</a></li>
            <li><a href="banners.html"><span class="icon-banners"></span>Banners</a></li>
            <li><a href="personaldata.html"><span class="icon-personaldata"></span>Personal data</a></li>
            <li><a href="payout.html"><span class="icon-payout"></span>Payout</a></li>          
            <li><a href="#"><span class="icon-postback"></span>Postback</a></li>
          </ul>
        </div>
        <div class="line"></div>
        <div class="manager">
            <h1>your manager</h1>
            <div class="row">
              <div class="col-md-4">
                <img src="https://images.pexels.com/photos/2169434/pexels-photo-2169434.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
              </div>
              <div class="col-md-6 left">
                <h5>Alina K.</h5>
              </div>
            </div>
        </div>
        <div class="top-menu">
          <ul>
            <li><a href="#"><span class="icon icon-wallet"></span></a></li>
            <li><a href="#"><span class="icon icon-notification"></span></a></li>
            <li><a href="#"><span class="icon icon-quit"></span></a></li>
          </ul>
        </div>
      </nav>
    </div>

    <!--  Modal -->
    <div class="overlay" id="overlay">
      <div class="modal" id="myModal">
        <div class="btn-close js--close-modal">x</div>
        <div class="title">
          <h1>login</h1>
        </div>  
          <div class="row">
            <div class="col-md-4">
              <form><input type="text" name="name" placeholder="login name"></form>
            </div>
            <div class="col-md-4">
              <form><input type="password" name="password" placeholder="password"></form>
            </div>
            <div class="col-md-4">
              <form><input type="submit" value="Enter"></form>
            </div>
          </div>
          <button class="js--close-modal">Quit</button>
      </div>
    </div>


    <!--  General statistic -->
    <div class="container">
      <div class="content">
        <div class="title">
            <h1>general statistic</h1>
        </div>
        <div class="calendar">
          <div class="calendar-style">
            <input class="bday" type="date" name="before-day" value="2016-05-16">
            <input type="date" name="after-day" value="2016-05-16">
            <span class="icon-calendar"></span>
          </div>
          <button class="orange icon-refresh"></button>  
        </div>
        <div class="row general-data">
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-8 general-data-line">
                <h2>Visit Signups</h2>
              </div>
              <div class="col-md-1 general-data-line">
                <p>124</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8 general-data-line">
                <h2>FTD</h2>
              </div>
              <div class="col-md-1 general-data-line">
                <p>445</p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-8 general-data-line">
                <h2>Net deposit</h2>
              </div>
              <div class="col-md-1 general-data-line">
                <p>564</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8 general-data-line">
                <h2>Turn over</h2>
              </div>
              <div class="col-md-1 general-data-line">
                <p>432</p>
              </div>
            </div>
          </div>
        </div>
        <div class="chart">
            <h2>Earnings chart</h2>
            <div class="my-chart">
              <canvas id="myChart"></canvas>
            </div>
          </div>
      </div>  
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
